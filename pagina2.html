<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Página 2 - Galería de imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    li {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      padding: 10px;
    }
    figure {
      margin: 0;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    figcaption {
      font-weight: bold;
      margin-top: 5px;
    }
    footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Productos</h1>
    <p>Ejemplo de galería con imágenes animadas y reales.</p>
  </header>

  <section>
    <h2>Galería</h2>
    <ul>
      <li>
        <figure>
          <img src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" alt="Cafetera animada">
          <figcaption>Cafetera eléctrica compacta</figcaption>
        </figure>
        <p>Ideal para uso doméstico, con diseño moderno y elegante.</p>
      </li>

      <li>
        <figure>
          <img src="https://media.giphy.com/media/3oEjHCWdU7F4ZC1HYA/giphy.gif" alt="Auriculares animados">
          <figcaption>Auriculares inalámbricos</figcaption>
        </figure>
        <p>Con excelente cancelación de ruido y batería de larga duración.</p>
      </li>

      <li>
        <figure>
          <img src="https://media.giphy.com/media/d31vTpVi1LAcDvdm/giphy.gif" alt="Mochila animada">
          <figcaption>Mochila urbana resistente</figcaption>
        </figure>
        <p>Diseño moderno, materiales impermeables y gran capacidad.</p>
      </li>
    </ul>
  </section>

  <footer>
    <p>Volver al <a href="index.html">índice</a>.</p>
  </footer>
</body>
</html>
